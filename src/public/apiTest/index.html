<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="chat-popup">
      <div class="header">Help
        <button type="button" class="toggle-button">_</button>
      </div>
      <div class="content">
        <div class="input-wrapper">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            focusable="false"
          >
            <circle
              cx="6"
              cy="6"
              r="5.5"
              fill="none"
              stroke="currentColor"
            ></circle>
            <path
              stroke="currentColor"
              stroke-linecap="round"
              d="M15 15l-5-5"
            ></path>
          </svg>
          <input
            id="question_input"
            type="text"
            placeholder="How can we help?"
          />
          <button id="clear_button" type="button">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              role="presentation"
              aria-hidden="true"
              focusable="false"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                d="M3 13L13 3m0 10L3 3"
              ></path>
            </svg>
          </button>
        </div>

        <button id="ask_button" type="button">Ask!</button>
        <div id="response_block"></div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
